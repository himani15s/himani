<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color:blueviolet;/*color by name */
        }
        #secondpara{
            color: rgb(35, 118, 235);/*by rgb*/
        }
        #thirdpara{
            color: #c8c4c9;
            background-color: #770087;/*color hex value*/

        }
    </style>
</head>
<body>
    <h2>this is my first box: </h2>
    <p id="firstpara">this is paragraph of my first box </p>

    <h2>this is my second  box: </h2>
    <p id="secondpara">this is paragraph of my second box </p>

    <h2>this is my third  box: </h2>
    <p id="thirdpara">this is paragraph of my third box </p>

    <h2>this is my fourth box: </h2>
    <p id="fourthpara">this is paragraph of my fourth box </p>
</body>
</html>
